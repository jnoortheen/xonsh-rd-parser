regex:
- inp: '`hello`'
  exp: __xonsh__.Pattern('hello').regex()
- inp: $(ls `#[Ff]+i*LE` -l)
  exp: __xonsh__.cmd('ls', __xonsh__.Pattern('#[Ff]+i*LE').regex(), '-l').out()
- inp: print(`#.*`)
  exp: print(__xonsh__.Pattern('#.*').regex())
_prefix-regex:
- inp: $(ls r`[Ff]+i*LE` -l)
  exp: __xonsh__.cmd('ls', __xonsh__.Pattern('[Ff]+i*LE').regex(), '-l').out()
- inp: $(ls f`{mypattern[0]}+` -l)
